<div class="detail-container" *ngIf="suggestion">
  <h2>{{ suggestion.title }}</h2>
  <p class="description"><strong>Description:</strong><br>{{ suggestion.description }}</p>
  <p><strong>Catégorie:</strong> {{ suggestion.category }}</p>
  <p><strong>Status:</strong> <span class="status">{{ suggestion.status }}</span></p>
  <p><strong>Date:</strong> {{ suggestion.date | date:'dd/MM/yyyy HH:mm' }}</p>
  <p><strong>Likes:</strong> ❤️ {{ suggestion.likes || 0 }}</p>

  <div class="actions">
    <button (click)="goToUpdate()" class="btn-update">✏️ Modifier</button>
    <button (click)="goBack()" class="btn-back">⬅️ Retour à la liste</button>
  </div>
</div>

<div *ngIf="!suggestion" class="loading">
  <p>Chargement...</p>
</div>
